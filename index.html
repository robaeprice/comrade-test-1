<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The fairer way to split costs with friends.">
    <title>COMRADE - The Fairer Way to Split Costs</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body style="margin: 0; padding: 0;">
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useCallback, useEffect, useMemo } = React;

        // Utility function
        const applyWeighting = (wealth, weighting) => {
          if (weighting === 'none') return 1;
          if (weighting === 'gentle') return Math.sqrt(wealth);
          if (weighting === 'strong') return wealth * wealth;
          return wealth;
        };

        // Components
        const CurrencySelector = ({ currency, setCurrency }) => (
          <div className="bg-gray-100 p-2 border-2 border-dotted border-black">
            {['$', '€', '£'].map(c => (
              <button key={c} onClick={() => setCurrency(c)} className={`px-3 py-1 mx-1 font-bold ${currency === c ? 'bg-black text-white' : 'bg-white text-black border border-gray-400'}`}>{c}</button>
            ))}
          </div>
        );

        const WealthTypeSelector = ({ wealthType, setWealthType }) => (
          <div className="bg-gray-100 p-2 border-2 border-dotted border-black">
            {['salary', 'networth'].map(w => (
              <button key={w} onClick={() => setWealthType(w)} className={`px-3 py-1 mx-1 font-bold text-xs ${wealthType === w ? 'bg-black text-white' : 'bg-white text-black border border-gray-400'}`}>{w === 'salary' ? 'SALARY' : 'NET WORTH'}</button>
            ))}
          </div>
        );

        const MeasurementSelector = ({ sizeUnit, setSizeUnit }) => (
          <div className="bg-gray-100 p-2 border-2 border-dotted border-black">
            {['sqft', 'sqm'].map(u => (
              <button key={u} onClick={() => setSizeUnit(u)} className={`px-3 py-1 mx-1 font-bold text-xs ${sizeUnit === u ? 'bg-black text-white' : 'bg-white text-black border border-gray-400'}`}>{u === 'sqft' ? 'SQ FT' : 'SQ M'}</button>
            ))}
          </div>
        );

        const Comrade = () => {
          const [page, setPage] = useState('home');
          const [currency, setCurrency] = useState('$');
          
          return (
            <div style={{fontFamily: 'Courier New, monospace', minHeight: '100vh', background: '#dc143c', padding: '20px'}}>
              <div style={{maxWidth: '600px', margin: '0 auto', background: 'white', padding: '40px', border: '4px solid black'}}>
                <h1 style={{textAlign: 'center', fontSize: '48px', fontWeight: '900', marginBottom: '20px'}}>COMRADE</h1>
                <p style={{textAlign: 'center', marginBottom: '30px'}}>The fairer way to split costs with friends.</p>
                
                {page === 'home' && (
                  <div>
                    <button 
                      onClick={() => alert('App is loading! Full functionality coming soon.')}
                      style={{
                        width: '100%',
                        background: 'black',
                        color: 'white',
                        padding: '20px',
                        fontSize: '20px',
                        fontWeight: 'bold',
                        border: '2px solid black',
                        cursor: 'pointer',
                        marginBottom: '10px'
                      }}
                    >
                      GET STARTED
                    </button>
                    
                    <div style={{marginTop: '40px', textAlign: 'center', fontSize: '12px'}}>
                      <p>Test deployment successful! ✓</p>
                      <p style={{marginTop: '10px'}}>Currency: <CurrencySelector currency={currency} setCurrency={setCurrency} /></p>
                    </div>
                  </div>
                )}
              </div>
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Comrade />);
    </script>
</body>
</html>
