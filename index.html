  if (weighting === 'none') return 1;
  if (weighting === 'gentle') return Math.sqrt(wealth);
  if (weighting === 'strong') return wealth * wealth;

};

const ItemList = ({ items, onDelete, renderItem, receiptStyle, formatTotal, getAmount }) => {

    return (

          <span className="font-black text-black uppercase">TOTAL</span>
          <span className="font-black text-black text-lg">{formatTotal?formatTotal(total):total.toFixed(2)}</span>
        </div>
      </div>
    );
  }
  return (
    <div className="mt-4 space-y-2">
      {items.map(item => (
        <div key={item.id} className="bg-white p-3 border-2 border-black flex justify-between items-center">

};

  }

  // ── SALE RESULTS ──
  if(page==='sale-results'){

      <Layout onNavigate={navigateTo} showCopyToast={showCopyToast}>

            <div className="bg-black text-white p-8 mb-4 border-4 border-black">

                winners.map((w,i)=>(
                  <div key={w.id} className="mb-3 border-b border-dashed border-white pb-3">
                    <p className="text-3xl font-black mb-2">{w.name.toUpperCase()}</p>
                    <p className="text-xl font-semibold">OFFER: {formatCurrency(w.offer,2,saleCurrency)}</p>
                    <p className="text-xs text-white">NEED SCORE: {w.needScore<0.01?w.needScore.toExponential(4):w.needScore.toFixed(2)}%</p>
                  </div>
                ))

              <BlackBoxStats stats={[
                {label:'PRODUCT', value: productName.toUpperCase()||'N/A'},
                {label:'AVAILABLE', value: numAvail},
                {label:'AVG OFFER', value: formatCurrency(avgOffer,2,saleCurrency)},
                {label:'WEIGHTING', value: getWeightingLabel(saleWeighting)},
              ]}/>
            </div>
            <DetailToggleButton show={showSaleDetails} onClick={()=>setShowSaleDetails(!showSaleDetails)}/>
            {showSaleDetails&&(
              <div className="animate-fadeIn">
                <DashedDivider/>
                {renderDetailCards('BUYER DATA',rankedBuyers,(b,i)=>({name:`#${i+1} ${b.name}`,cardClassName:`p-4 border-2 ${i<numAvail?'border-black bg-gray-100':'border-gray-400 bg-white'}`,titleExtra:<span className={`px-2 py-1 text-xs font-bold border ${i<numAvail?'bg-black text-white border-black':'bg-white text-black border-black'}`}>{i<numAvail?'SELECTED':'NOT SELECTED'}</span>,rows:[{label:'WEALTH',value:formatCurrency(b.wealth,2,saleCurrency)},{label:'OFFER',value:formatCurrency(b.offer,2,saleCurrency)}],summaryRows:[{label:'NEED SCORE',value:`${b.needScore<0.01?b.needScore.toExponential(4):b.needScore.toFixed(2)}%`}]}))}
                <DashedDivider/>
                {renderBarVisualization('NEED SCORE VISUALIZATION',rankedBuyers,[{getValue:b=>b.needScore,displayValue:b=>`${b.needScore<0.01?b.needScore.toExponential(2):b.needScore.toFixed(1)}%`,rightLabel:(_,i)=>`#${i+1}`}],b=>b.name)}
                <DashedDivider/>
                {renderMathSection(saleWeighting,[
                  renderAdjustedWealthStep(1,rankedBuyers,saleWeighting),
                  <div key="s2"><p className="font-bold mb-2">2. NEED SCORE (OFFER ÷ ADJUSTED WEALTH × 100):</p>{renderMathRow(rankedBuyers,b=>`${formatCurrency(b.offer,2,saleCurrency)} ÷ ${formatSmartNumber(b.adjustedWealth)} × 100 = ${b.needScore<0.01?b.needScore.toExponential(2):b.needScore.toFixed(2)}%`)}</div>
                ],<div><p className="font-bold mb-2">NO WEIGHTING - RANKED BY OFFER AMOUNT:</p>{rankedBuyers.map((b,i)=><div key={b.id} className="flex justify-between mb-1"><span>#{i+1} {b.name}:</span><span className="font-mono">{formatCurrency(b.offer,2,saleCurrency)}</span></div>)}</div>)}

            )}
          </>

      </Layout>

  }

  // ── VOTE ENTRY ──
  if(page==='vote-entry'){
    const steps=[
      {label:'VOTE',icon:<CheckCircleIcon size={22}/>},

      {label:'OPTIONS',icon:<ListIcon size={22}/>},

      {label:'CALCULATE',icon:<CalculateIcon size={22}/>}

    const renderContent=i=>{
      if(i===0) return (
        <>
          {renderIntroSlide("Make group decisions more equitably. If your friends, classmates, or coworkers are grappling with a dispute, give more voting power to those with less wealth.",'vote')}
          <div className="flex justify-end"><button onClick={()=>setVoteAccordion(1)} className="bg-black text-white px-5 py-2 font-bold border-2 border-black text-xs hover:bg-gray-800">BEGIN →</button></div>
        </>
      );
      if(i===1) return (
        <div>
          <p className="text-xs mb-4 text-black">Enter the question the group is voting on.</p>
          <FormInput type="textarea" value={voteDecision} onChange={e=>setVoteDecision(e.target.value)} placeholder="DECISION TO BE MADE" rows={4} className="w-full"/>
          <div className="mt-6 flex justify-end"><button onClick={()=>setVoteAccordion(2)} className="bg-black text-white px-5 py-2 font-bold border-2 border-black text-xs hover:bg-gray-800">CONTINUE →</button></div>
        </div>

        <div>
          <p className="text-xs mb-4 text-black">Add all the possible choices people can vote for.</p>

                  <button onClick={()=>setVoteOptions(voteOptions.filter(o=>o.id!==opt.id))} className="text-black font-bold text-xl ml-3 hover:text-gray-600 leading-none">×</button>

          </div>
          <FormInput type="number" value={currentParticipantWealth} onChange={e=>setCurrentParticipantWealth(e.target.value)} placeholder={`${getCurrencySymbol(voteCurrency)} ${getWealthMetricLabel(voteWealthMetric)}`} min="0" step="0.01" inputMode="decimal" className="w-full mb-3"/>

  // ── VOTE RESULTS ──

      <Layout onNavigate={navigateTo} showCopyToast={showCopyToast}>

          <>
            <div className="bg-black text-white p-8 mb-4 border-4 border-black">

              <p className="text-lg mb-6 font-semibold">{voteDecision.toUpperCase()}</p>

                      <div key={i} className="border-2 border-gray-400 p-4">

                        <p className="text-xs text-black mb-2 font-bold">VOTERS ({item.voters.length}):</p>

                {renderDetailCards('PARTICIPANT DATA',[...participantsData].sort((a,b)=>b.wealth-a.wealth),p=>({name:p.name,rows:[{label:'WEALTH',value:formatCurrency(p.wealth,2,voteCurrency)},{label:'VOTE',value:p.vote||'NO VOTE'}],summaryRows:[{label:'VOTING POWER',value:p.votingPower.toFixed(2)}]}))}

                      const uw=voteOptions.map(o=>({option:o.text,pct:participantsData.length>0?(participantsData.filter(p=>p.vote===o.text).length/participantsData.length)*100:0}));

                      const mx=Math.max(...voteBreakdown.map(b=>b.percentage));
                      return (
                        <div key={idx} className="mb-4">
                          <p className="font-bold text-black mb-1 text-xs uppercase">{item.option}</p>
                          <div className="space-y-1">

                                <span className="text-xs text-black w-24 font-bold">{lbl}:</span>
                                <div className="flex-1 bg-gray-200 h-6 relative overflow-hidden border border-gray-400">
                                  <div className="h-6 bar-animate flex items-center justify-end pr-2 bg-black" style={{width:`${m>0?(pct/m)*100:0}%`,animationDelay:`${idx*0.1+bi*0.05}s`}}>
                                    {m>0&&(pct/m)*100>15&&<span className="text-xs font-bold text-white">{pct.toFixed(1)}%</span>}
                                  </div>
                                </div>
                                <span className="text-xs font-bold text-black w-16 text-right">{pct.toFixed(1)}%</span>
                              </div>
                            ))}
                          </div>
                        </div>
                      );
                    })}
                  </div>
                </div>
                <DashedDivider/>
                <div className="mb-6"><h3 className="text-lg font-bold mb-4 text-black uppercase tracking-wider">WEALTH VISUALIZATION</h3>{renderWealthPieChart(participantsData,formatNumber)}</div>
                <DashedDivider/>
                {renderMathSection(voteWeighting,[
                  renderAdjustedWealthStep(1,participantsData,voteWeighting),
                  <div key="v2"><p className="font-bold mb-2">2. AVERAGE WEALTH:</p><div className="flex justify-between mb-1"><span>TOTAL:</span><span className="font-mono">{formatSmartNumber(participantsData.reduce((s,p)=>s+p.wealth,0))}</span></div><div className="flex justify-between mb-1"><span>AVERAGE:</span><span className="font-mono">{formatSmartNumber(participantsData.reduce((s,p)=>s+p.wealth,0)/participantsData.length)}</span></div></div>,
                  <div key="v3"><p className="font-bold mb-2">3. VOTING POWER (AVG ÷ ADJUSTED):</p>{renderMathRow(participantsData,p=>{const avg=participantsData.reduce((s,pp)=>s+pp.wealth,0)/participantsData.length;return `${formatSmartNumber(avg)} ÷ ${formatSmartNumber(p.adjustedWealth)} = ${p.votingPower.toFixed(2)}`;})}<div className="flex justify-between mt-2 pt-2 border-t border-dashed border-gray-400 font-bold"><span>TOTAL POWER:</span><span className="font-mono">{totalVotingPower.toFixed(2)}</span></div></div>

              </div>
            )}
          </>
        )}
        {renderResultsFooter(hasData,`Comrade | Voting results\n\nDecision: ${voteDecision}\n\nWinner: ${winner?`${winner.option} (${winner.percentage.toFixed(1)}%)`:'None'}\n\nBreakdown:\n${voteBreakdown.map((b,i)=>`${i+1}. ${b.option}: ${b.percentage.toFixed(1)}% (${b.voters.length} voter${b.voters.length!==1?'s':''})`).join('\n')}\n\nCalculated using www.comrade.money`,'vote-entry')}
      </Layout>
    );
  }

  // ── RENT ENTRY ──
  if(page==='rent-entry'){
    const steps=[
      {label:'SPLIT RENT',icon:<HouseIcon size={22}/>},
      {label:'COSTS',icon:<BillIcon size={22}/>},
      {label:'TENANTS',icon:<PersonIcon size={22}/>},

          </div>
          <FormInput type="number" value={currentRoommateWealth} onChange={e=>setCurrentRoommateWealth(e.target.value)} placeholder={`${getCurrencySymbol(rentCurrency)} ${getWealthMetricLabel(rentWealthMetric)}`} min="0" step="0.01" inputMode="decimal" className="w-full mb-3"/>
          <button onClick={()=>{if(currentRoommateName.trim()){setRentPeople([...rentPeople,{id:Date.now(),name:currentRoommateName,roomSize:currentRoommateRoomSize,wealth:currentRoommateWealth}]);setCurrentRoommateName('');setCurrentRoommateRoomSize('');setCurrentRoommateWealth('');}}} className="bg-black text-white px-4 py-2 font-bold border-2 border-black text-xs mb-4">+ ADD TENANT</button>
          {rentPeople.length>0?<ItemList items={rentPeople} onDelete={id=>setRentPeople(rentPeople.filter(p=>p.id!==id))} renderItem={p=><><p className={`${CLS.textXsBlack} ${CLS.fontBoldBlackUpper}`}>{p.name}</p><p className={CLS.textXsBlack}>Room: {formatNumber((parseFloat(p.roomSize)||0).toFixed(0))} {getMeasurementLabel(rentMeasurement).toLowerCase()}</p><p className={CLS.textXsBlack}>{getWealthMetricLabel(rentWealthMetric)}: {formatCurrency(p.wealth,2,rentCurrency)}</p></>}/>:<p className="text-center text-gray-600 uppercase tracking-wider font-bold mt-2" style={{fontSize:'10px'}}>— No tenants added yet —</p>}

    };
    return <Layout onNavigate={navigateTo} showCopyToast={showCopyToast}><AccordionPage steps={steps} activeIdx={rentAccordion} setActiveIdx={setRentAccordion} renderContent={renderContent}/></Layout>;
  }

  // ── RENT RESULTS ──
  if(page==='rent-results'){
    const {rentAmount,utilitiesAmount,total,totalRoomSize,rentData,totalRoomValue}=rentCalculations;
    const hasData=rentPeople.length>0&&parseFloat(totalRent)>0;
    return (
      <Layout onNavigate={navigateTo} showCopyToast={showCopyToast}>
        {!hasData&&renderNoDataState('rent-entry')}
        {hasData&&(
          <>
            <div className="bg-black text-white p-8 mb-4 border-4 border-black">

              </div>
              <BlackBoxStats stats={[
                {label:'RENT', value: formatCurrency(rentAmount,2,rentCurrency)},
                {label:'UTILITIES', value: formatCurrency(utilitiesAmount,2,rentCurrency)},
                {label:'TOTAL', value: formatCurrency(total,2,rentCurrency)},
                {label:'TENANTS', value: rentPeople.length},
                {label:'WEIGHTING', value: getWeightingLabel(rentWeighting)},
              ]}/>
            </div>
            <DetailToggleButton show={showRentDetails} onClick={()=>setShowRentDetails(!showRentDetails)}/>
            {showRentDetails&&(
              <div className="animate-fadeIn">
                <DashedDivider/>
                {renderDetailCards('ROOMMATE DATA',rentData,p=>({name:p.name,rows:[{label:'ROOM SIZE',value:`${formatNumber(p.roomSize.toFixed(0))} ${getMeasurementLabel(rentMeasurement).toLowerCase()}`},{label:'WEALTH',value:formatCurrency(p.wealth,2,rentCurrency)}],summaryRows:[{label:'MONTHLY RENT',value:formatCurrencySmart(p.fairRent,rentCurrency)},{label:'% OF TOTAL',value:`${p.rentPct.toFixed(1)}%`}]}))}
                <DashedDivider/>
                <div className="mb-6">
                  <h3 className="text-lg font-bold mb-4 text-black uppercase tracking-wider">RENT AND ROOM SIZE BREAKDOWN</h3>
                  <div className="space-y-3">
                    {rentData.map((p,idx)=>{
                      const mxR=Math.max(...rentData.map(d=>d.fairRent));
                      return (
                        <div key={p.id||idx} className="mb-4">
                          <p className="font-bold text-black mb-1 text-xs uppercase">{p.name}</p>
                          <div className="space-y-1">
                            {[{lbl:'RENT',v:p.fairRent,mx:mxR,disp:`${p.rentPct.toFixed(0)}%`,right:formatCurrencySmart(p.fairRent,rentCurrency)},{lbl:'ROOM',v:p.roomSize,mx:totalRoomSize,disp:`${p.roomPct.toFixed(0)}%`,right:`${formatNumber(p.roomSize.toFixed(0))} ${getMeasurementLabel(rentMeasurement).toLowerCase()}`}].map(({lbl,v,mx,disp,right},bi)=>(
                              <div key={bi} className="flex items-center gap-2">
                                <span className="text-xs text-black w-20 font-bold">{lbl}:</span>
                                <div className="flex-1 bg-gray-200 h-6 relative overflow-hidden border border-gray-400">
                                  <div className="h-6 bar-animate flex items-center justify-end pr-2 bg-black" style={{width:`${mx>0?(v/mx)*100:0}%`,animationDelay:`${idx*0.1+bi*0.05}s`}}>
                                    {mx>0&&(v/mx)*100>15&&<span className="text-xs font-bold text-white">{disp}</span>}
                                  </div>
                                </div>
                                <span className="text-xs font-bold text-black w-24 text-right">{right}</span>
                              </div>
                            ))}
                          </div>
                        </div>
                      );
                    })}
                  </div>
                </div>
                <DashedDivider/>
                <div className="mb-6"><h3 className="text-lg font-bold mb-4 text-black uppercase tracking-wider">WEALTH VISUALIZATION</h3>{renderWealthPieChart(rentData,formatNumber)}</div>
                <DashedDivider/>
                {renderMathSection(rentWeighting,[
                  <div key="r1"><p className="font-bold mb-2">1. ROOM SIZE %:</p>{renderMathRow(rentData,p=>`${formatNumber(p.roomSize.toFixed(0))} ÷ ${formatNumber(totalRoomSize.toFixed(0))} = ${p.roomPct.toFixed(1)}%`)}</div>,
                  renderAdjustedWealthStep(2,rentData,rentWeighting),
                  <div key="r3"><p className="font-bold mb-2">3. ROOM VALUE (ROOM % × ADJUSTED WEALTH):</p>{renderMathRow(rentData,p=>`${p.roomPct.toFixed(1)}% × ${formatSmartNumber(p.adjustedWealth)} = ${formatSmartNumber(p.roomValue)}`)}<div className="flex justify-between mt-2 pt-2 border-t border-dashed border-gray-400 font-bold"><span>TOTAL VALUE:</span><span className="font-mono">{formatSmartNumber(totalRoomValue)}</span></div></div>,
                  <div key="r4"><p className="font-bold mb-2">4. RENT OWED (VALUE % × TOTAL):</p>{renderMathRow(rentData,p=>`${p.rentPct.toFixed(1)}% × ${formatCurrency(total,2,rentCurrency)} = ${formatCurrencySmart(p.fairRent,rentCurrency)}`)}</div>
                ],<><div><p className="font-bold mb-2">1. ROOM SIZE % (NO WEALTH WEIGHTING):</p>{renderMathRow(rentData,p=>`${formatNumber(p.roomSize.toFixed(0))} ÷ ${formatNumber(totalRoomSize.toFixed(0))} = ${p.roomPct.toFixed(1)}%`)}</div><div className="border-t-2 border-dashed border-gray-400 my-3"></div><div><p className="font-bold mb-2">2. RENT OWED (ROOM % × TOTAL):</p>{renderMathRow(rentData,p=>`${p.rentPct.toFixed(1)}% × ${formatCurrency(total,2,rentCurrency)} = ${formatCurrencySmart(p.fairRent,rentCurrency)}`)}</div></>)}
              </div>
            )}
          </>
        )}
        {renderResultsFooter(hasData,`Comrade | Rent-splitting results\n\nTotal: ${formatCurrency(total,2,rentCurrency)}/month\nRent: ${formatCurrency(rentAmount,2,rentCurrency)}\nUtilities: ${formatCurrency(utilitiesAmount,2,rentCurrency)}\n\nBreakdown:\n${rentData.map(p=>`${p.name}: ${formatCurrencySmart(p.fairRent,rentCurrency)} (${p.rentPct.toFixed(1)}%)`).join('\n')}\n\nCalculated using www.comrade.money`,'rent-entry')}
      </Layout>
    );
  }

  return null;
};



// Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Comrade />);
    </script>
</body>
</html>
